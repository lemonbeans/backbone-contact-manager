<div class="form-group">
	<label class="col-sm-4 control-label">Full Name:</label>
	<div class="col-sm-6">
		<input type="text" ng-model="contact.name" class="form-control" value="">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-4 control-label">Email Address:</label>
	<div class="col-sm-6">
		<input type="email" ng-model="contact.email" class="form-control" value="">
	</div>
</div>
<div class="form-group">
	<label class="col-sm-4 control-label">Telephone Number:</label>
	<div class="col-sm-6">
		<input type="tel" ng-model="contact.tel" class="form-control" value="">
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-4 col-sm-3">
		<button type="submit" class="btn btn-primary btn-lg btn-block" >Submit</button>
	</div>
	<div class="col-sm-3">
		<a href="#/" class="btn btn-default	btn-lg btn-block form-cancel-btn">Cancel</a>
	</div>
</div>
